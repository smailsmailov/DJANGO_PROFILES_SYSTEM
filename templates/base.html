<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
    <script src="https://unpkg.com/imask"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>

    <div class="d-flex justify-content-evenly align-items-center pr-2 pl-2 mb-2 w-100 " style="height:50px;">
        
        {% if request.user.is_authenticated%}
        <a href="{% url 'profile' %}"><div class="p-2 fs-4 d-flex justify-content-center align-items-center">Profile</div></a>
        <a href="{% url 'logout' %}"><div class="p-2 fs-4 d-flex justify-content-center align-items-center">Logout</div></a>

        {%else%}
        <a href="{% url 'home' %}">
            <div class="p-2 fs-4 d-flex justify-content-center align-items-center">Register</div>
        </a>
        <a href="{% url 'login' %}"><div class="p-2 fs-4 d-flex justify-content-center align-items-center">Login</div></a>
        {% endif%}
        
    </div>
    {% block content%}
    {% endblock%}
</body>
</html>
